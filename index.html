<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        <form id="expense-form">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="description" placeholder="Description" >
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-summary"></div>
        <ul id="expense-list"></ul>
    </div>
    <div class="container2">
        <h1>Personal Income Tracker</h1>
        <form id="income-form">
            <input type="number" id="amount2" placeholder="Amount" required>
            <input type="text" id="category2" placeholder="Category" required>
            <input type="text" id="description2" placeholder="Description">
            <button type="submit">Add Income</button>
        </form>
        <div id="income-summary"></div>
        <ul id="income-list"></ul>
    </div>
    <div id="incomeexpense">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
